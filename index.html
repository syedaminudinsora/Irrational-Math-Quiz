<html>
  <head>
    <title>Irrational Math Quiz</title>
    <script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="js/jquery.mousewheel-min.js" type="text/javascript"></script>
    <script src="js/flipclock.min.js" type="text/javascript"></script>

    <script src="https://192.168.1.2:9876/dmq_logger.js" type="text/javascript"></script>

    <script src="js/jquery.terminal-0.11.23.min.js" type="text/javascript"></script>

    <link href="css/jquery.terminal.css" rel="stylesheet"/>
    <link href="css/flipclock.css" rel="stylesheet"/>
    <link href="css/dmq.css" rel="stylesheet"/>
  </head>

  <body>

    <div id="page" style="height: 100%;">
      <h1>Irrational Math Quiz</h1>

      <div id="firstrow" style="font-size: large">
	<div id="setup">
	  <form id="setup_form">
	    <select id="GameChoice" name="GameChoice">
	      <option value="multiplication">Multiplication</option>
	      <option value="division">Division</option>
	      <option value="addition">Addition</option>
	      <option value="subtraction">Subtraction</option>
	    </select>
	    <span>Number of problems: <input id="nproblems" type="text" name="nproblems" value="50"></input></span>
	    <span>Username: <input id="username" type="text" name="username"></input></span>
	    <input id="submit" type="submit" name="submit"></input>
	    <span style="float:right">
	      <span style="color: green"><span>Correct: </span><span id="ncorrect">0</span></span>
	      |
	      <span style="color: red"><span>Wrong: </span><span id="nwrong">0</span></span>
	      |
	      <span style="color: black"><span>Done: </span><span id="ndone">0</span></span>
	    </span>
	  </form>
	  <!-- <button onclick="setup()" class="dropbtn">Setup</button>-->
	</div>
      </div>

      <div id="timer_block" style="position:absolute;right:0px;top:120px;z-index:2;">
	<div id="clock_timer" class="clock" style="margin:2em"></div>
	<button id="pause-timer" style="position:absolute;left:250;">Pause</button>
      </div>
      <div id="term_demo" class="terminal"> </div>

    </div>
    <script src="js/irrational_math_quiz.js?x=2"></script>

  </body>
</html>
